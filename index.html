<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAI Seating Chart</title>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>⚠️ SAI Reassigned Seats ⚠️</h1>
    </header>
    <div class="hero">
        <div class="overlay"></div>
        <div class="container">
            <div class="left">
                <table id="seatingChart">
                </table>
            </div>
            <div class="right">
                <img id="seatingImage" src="seatingChart.png" alt="Seating Chart">
                <img id="legend" src="legend.png" alt="Legend">
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
